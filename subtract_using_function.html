<html>
<form name="f1">
Enter First Number
<input type="text" name="t1"><br>
Enter Second Number
<input type="text" name="t2"><br>
<input type="button" value="Subtraction" onClick="cal()">
</form>
<script language="JavaScript">
function cal()
{
var a,b,s;
a=parseInt(f1.t1.value);

alert("subtraction is "+s);
}
</script>
</html>

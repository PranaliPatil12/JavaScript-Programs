<html>
<script language="JavaScript">
var n1,n2,result;
n1=prompt("Enter the first number : ");
n1=parseInt(n1);
n2=prompt("Enter the second number : ");
n2=parseInt(n2);
result=n1+n2;
document.write("The addition is : "+result+"<br>");
result=n1-n2;
document.write("The subtraction is : "+result+"<br>");
result=n1*n2;
document.write("The multiplication is : "+result+"<br>");
result=n1/n2;
document.write("The division is : "+result+"<br>");
</script>
</html>

<html>
<script language="JavaScript">
var n1,n2,n3,avg;
n1=prompt("Enter the first number : ");
n1=parseInt(n1);
n2=prompt("Enter the second number : ");
n2=parseInt(n2);
n3=prompt("Enter the third number : ");
n3=parseInt(n3);
avg=(n1+n2+n3)/3;
document.write("The average of three numbers is : "+avg);
</script>
</html>
